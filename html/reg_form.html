<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Form</title>
    <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5b/Google_Forms_2020_Logo.svg/558px-Google_Forms_2020_Logo.svg.png">
</head>
<body bgcolor="#C8FFF4">
    <h2>Registration Form!</h2>
    <a href="forms.html">All forms</a>
    <br><br>
    Name:
    <input type="text" name="name" value="Rohan" placeholder="name" required>
    <br><br>
    About you:<br>
    <textarea name="comments" rows="5" cols="25" placeholder="Type here..." required></textarea>
    <br><br>
    Email:
    <input type="email" name="email" placeholder="something@hotmail.com" required>
    <br><br>
    Password:
    <input type="password" name="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z].{8,}" required>
    <br><br>
    Gender:
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <br><br>
    Clubs:
    <input type="checkbox" name="clubs">STARDUST
    <input type="checkbox" name="clubs">Nakama
    <input type="checkbox" name="clubs">ECell
    <input type="checkbox" name="clubs">ITC
    <input type="checkbox" name="clubs">NSS
    <br><br>
    Branch:
    <select name="branch">
        <option value="default" selected>--Select--</option>
        <option value="branch">CSE</option>
        <option value="branch">ISE</option>
        <option value="branch">ECE</option>
        <option value="branch">ETE</option>
        <option value="branch">Chemical</option>
    </select>
    <br><br>
    <input type="reset">
    <br><br>
    <button type="submit">
        <img src="https://www.pngmart.com/files/3/Submit-Button-PNG-HD.png" width="200" height="50">
    </button>
</body>
</html>
